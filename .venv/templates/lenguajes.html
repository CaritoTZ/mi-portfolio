{% extends './layout.html' %}

{% block title%} SKILLS {% endblock %}

{% block body%}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Skills</h1>
        <div class="table-responsive">
            <table class="table table-stripead">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <body>
                    {%for leng in lenguajes%}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{leng}}</td>
                    </tr>
                    {% endfor %}
                </body>
            </table>
        </div>
    </div>
</div>

{% endblock %}

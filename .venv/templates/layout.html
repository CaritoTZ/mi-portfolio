<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static', filename='js/base.js')}}" defer></script>
  </head>

  <body>
    <div class="navbar">
      <img class="logo" src="{{url_for('static', filename='img/Avatar.webp')}}" alt="avatar">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="icon">&#9776;</label>
      <nav class="menu-links">
        <a href="/" class="nav-link">About Me</a>
        <a href="{{url_for('skills')}}" class="nav-link">Skills</a>
        <a href="{{url_for('experiencia')}}" class="nav-link">Experience</a>
        <a href="{{url_for('proyectos')}}" class="nav-link">Projects</a>
        <a href="{{url_for('contacto')}}" class="nav-link">Contact</a>
    </nav>
    
    </div>
    
    <div class="container">
          {% block body %}
  
          {% endblock %}
     </div>
   
  </body>
</html>
